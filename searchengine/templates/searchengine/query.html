{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'searchengine/style.css' %}">
<html>
<head>
    <title>Search</title>
    <link rel="shortcut icon" href="{% static 'searchengine/favicon.ico' %}">
</head>
<body>
<div>
    <img class="center" src="{% static 'searchengine/froogle.png' %}"{# logo from logomaker #}
         style="display: block;margin-left: auto;margin-right: auto;width: 20%;">
</div>
{% if error %}
    <p style="color: red; font-family: sans-serif">Please submit a search term.</p>
{% endif %}
<form action="" method="get">
    <input type="text" name="q">{# q is displayed in url ?q=sampletext #}
    <input type="submit" value="Search">{# submit is search button #}
</form>
</body>
</html>
